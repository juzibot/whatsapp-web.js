name: Deploy from tags

on:
  push:
    branches:
      - juzi

jobs:
  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.JUZI_ADMIN_SCOPE_NPM_TOKEN}}